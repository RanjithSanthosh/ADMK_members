<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>அ.தி.மு.க - திருவண்ணாமலை மாவட்டம் வருகை பதிவேடு</title>
  <style>
    body {
      font-family: "Noto Sans Tamil", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* pure white background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .top-bar {
      width: 400%;
      height: 8px;
      background: linear-gradient(90deg, #0B9421 33%, #ffffff 33%, #ffffff 66%, #d91c1c 66%);
    }

    .header {
      text-align: center;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .header img {
      width: 120px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #0B9421;
      background-color: linear-gradient(90deg, #0B9421 33%, #ffffff 33%, #ffffff 66%, #d91c1c 66%);
    }

    h1 {
      margin: 5px 0;
      color: #0B9421; /* Green for district name */
      font-size: 22px;
      font-weight: bold;
    }

    h2 {
      margin: 0;
      color: #d91c1c; /* Red for subheading */
      font-size: 20px;
    }

    form {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      width: 340px;
      border: 2px solid #0B9421;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      color: #333;
    }

    label {
      font-weight: bold;
      color: #111;
    }

    input[type="text"], input[type="hidden"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(90deg, #0B9421, #d91c1c);
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
      color: #0B9421;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      font-size: 19px;
      color:green;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      form {
        width: 90%;
      }
      h1, h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <div class="header">
    <img src="aiadmk.jpg" alt="AIADMK Logo">
    <h1>அனைத்திந்திய அண்ணா திராவிட முன்னேற்ற கழகம்</h1>
    <h1>திருவண்ணாமலை தெற்கு மாவட்டம்</h1>
    <h2>அ.தி.மு.க வருகை பதிவேடு</h2>
  </div>

  <form id="attendanceForm">
    <input type="hidden" id="userId" name="userId">

    <label for="name">பெயர்:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">தொலைபேசி எண்:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="booth">பூத் எண்:</label>
    <input type="text" id="booth" name="booth" required>

    <label for="position">பதவி:</label>
    <input type="text" id="position" name="position" required>

    <button type="submit">சமர்ப்பிக்க</button>
  </form>

  <p id="msg"></p>

  <footer>
    © 2025 அ.தி.மு.க - திருவண்ணாமலை தெற்கு மாவட்டம்
  </footer>
</html>
